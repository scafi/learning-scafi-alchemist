name: CI
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4.2.1
      - name: Check the simulations on CI
        uses: DanySK/build-check-deploy-gradle-action@3.5.9
        with:
          check-command: ./gradlew runAll || ./gradlew runAll || ./gradlew runAll
          should-run-codecov: false
      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version' # Read python version from a file
      - name: Install requirements
        run: python -m pip install -r requirements.txt
      - name: Produce plots
        run: python plotter.py plots/helloScafi.yml ./build/exports/helloScafi ".*" "result" plots/
  UpdateDoc:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.head_ref }}
      - name: Update readme
        run: npx embedme README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: autoupdate readme from scripts changes"
  release:
    permissions:
      contents: write
      packages: write
      issues: write
    concurrency:
      # Only one release job at a time. Strictly sequential.
      group: release
      cancel-in-progress: false
    needs:
      - Build
      - UpdateDoc
    runs-on: ubuntu-24.04
    if: >-
      !github.event.repository.fork
      && (
        github.event_name != 'pull_request'
        || github.event.pull_request.head.repo.full_name == github.repository
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
      - name: Install Node
        uses: actions/setup-node@v4.0.4
        with:
          node-version-file: package.json
      - run: |
          npm install
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
  success:
    runs-on: ubuntu-24.04
    needs:
      - Build
      - UpdateDoc
      - release
    if: >-
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
